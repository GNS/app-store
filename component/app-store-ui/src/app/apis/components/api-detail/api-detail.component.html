<div fxLayout="column" fxLayoutGap="20px">

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
    <mat-card class=" breaf-info animated fadeInDown" fxFlex="">
      <mat-card-content>
        <div fxFlex>
          <h2 class="api-name mat-headline">{{api.name}}</h2>
          <h4 class="desc mat-subheading-1">{{api.description}}</h4>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="info-table animated fadeInDown" fxFlex="">
      <mat-card-content>
          <div class="info-summery" fxFlex="">
              <div>
                <span class="field-name">Version </span>
                <span class="mat-body-2">{{api.version}}</span>
              </div>
              <div>
                <span class="field-name">Provider </span>
                <span class="mat-body-2">{{api.provider}}</span>
              </div>
              <div>
                <span class="field-name">Status </span>
                <span class="mat-body-2">{{api.status}}</span>
              </div>
              <div>
                <span class="field-name">Ratings </span>
                <span class="mat-body-2">{{api.rates}}</span>
              </div>
            </div>
      </mat-card-content>
    </mat-card>

  </div>



  <mat-card class="content-card animated fadeIn" fxFlex>
    <mat-card-content>
      <store-api-subscription></store-api-subscription>
    </mat-card-content>
  </mat-card>

  <mat-card class="animated fadeIn">
    <mat-card-content>
      <mat-accordion class="api-detail-accordion">

        <mat-expansion-panel expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Overview
            </mat-panel-title>
          </mat-expansion-panel-header>
          <store-api-overview [apiOverview]="apiOverview"></store-api-overview>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Api Console
            </mat-panel-title>
          </mat-expansion-panel-header>
          <store-api-console></store-api-console>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Documentation
            </mat-panel-title>
          </mat-expansion-panel-header>
          <store-api-documentation></store-api-documentation>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Forum
            </mat-panel-title>
          </mat-expansion-panel-header>
          <store-api-forum></store-api-forum>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
