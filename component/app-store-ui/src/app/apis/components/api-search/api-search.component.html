<div fxLayout="column" fxLayoutGap="20px">

  <div class="intro-container animated fadeInDown">
    <h1>APIs</h1>
  </div>

  <div>
    <div class="pull-right"> 
      <div class="search-Container animated fadeIn">
        <form #searchForm="ngForm" novalidate (ngSubmit)="onSearchClick()" fxLayout="row" fxLayoutGap="20px">
          <mat-form-field>
            <mat-select placeholder="Category" name="apiCategory" (change)="onCategoryChange()" [(ngModel)]="apiCategory">
              <mat-option *ngFor="let cat of apiStatus" [value]="cat">
                {{ cat }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="search-input" fxFlex="80%">
            <input matInput placeholder="Filter by..." name="searchQuery" matTooltip="You can search in attributes by using an ':' modifier.Eg. 'provider:apigate' will match an API if the provider of the API is exactly 'apigate'. Supported attribute modifiers are [version, context, status, description, subcontext, doc, provider, tag]" [(ngModel)]="searchQuery">
          </mat-form-field>
          <button class="search" mat-mini-fab color="accent"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>

</div>

<mat-card class="animated fadeIn delay_6" style="margin-bottom:100px;">
  <mat-card-content>
    <store-apisearch-result [dataSource]="apiSearchResult" (selectApi)="onApiSelected($event)"></store-apisearch-result>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChanged($event)"></mat-paginator>
  </mat-card-content>
</mat-card>
