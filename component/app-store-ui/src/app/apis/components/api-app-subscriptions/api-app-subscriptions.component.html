<div class="add-btn">
  <button mat-raised-button color="accent" (click)="openDialog($event)">Add Subscription</button>
</div>
<div class="subs-tbl-container animated fadeIn">
  <mat-table #table [dataSource]="datasource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Application Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.applicationId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="provider">
      <mat-header-cell *matHeaderCellDef> Subscription Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.subscriptionId}}</mat-cell>
    </ng-container>

   <!--  <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.applicationId}}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="tier">
      <mat-header-cell *matHeaderCellDef> Subscription Tier </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tier}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hubAdminStatus">
      <mat-header-cell *matHeaderCellDef> Hub Admin Approval Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

   <!--  <ng-container matColumnDef="oppAprovalStatus">
      <mat-header-cell *matHeaderCellDef> Operator Approval Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.operators}} </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <mat-header-cell class="action-container" *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell class="action-container" *matCellDef="let element">
        <div class="button-row">

          <button mat-icon-button matTooltip="Unsubscribe" (click)="onAction(element,'unsubscribe')">
            <mat-icon class="danger">delete</mat-icon>
          </button>

        </div>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="[ 'name','provider','tier','hubAdminStatus','action']">
    </mat-header-row>
    <mat-row *matRowDef="let row; columns: [ 'name','provider','tier','hubAdminStatus','action'];">
    </mat-row>
  </mat-table>
</div>
