<div fxLayout="column" fxLayoutGap="20px">

  <div class="intro-container">
    <h1 class="animated fadeInDown">Forum</h1>
    <div class="intro-text">
      Online discussion board where people can hold conversations in the form of posted messages.
    </div>
  </div>

    <div>
      <div class="pull-right"> 
          <div class="search-Container animated fadeIn">
            <form #searchForm="ngForm" novalidate (ngSubmit)="onSearchClick()" fxLayout="row" fxLayoutGap="20px">
              <mat-form-field class="search-input" fxFlex="80%">
                <input matInput placeholder="Search Forum.." name="searchQuery" [(ngModel)]="searchQuery">
              </mat-form-field>
              <button class="search" mat-mini-fab color="accent"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div>
      </div>
      <div>
        <button mat-mini-fab color="accent" routerLink="/forum/create-topic"><mat-icon>add</mat-icon></button>
      </div>
    </div>
