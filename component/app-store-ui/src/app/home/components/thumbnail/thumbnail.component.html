    <mat-card-content>
     <div class="img-container"
     [ngClass]="param.styleClass"
     >
       <div class="overlay">

       </div>
     </div>
     <div class="name-container">
      {{param.name}}
     </div>
    </mat-card-content>
  </mat-card>
</div>
