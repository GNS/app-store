<div class="thumbnail-wrapper">
  <a [routerLink]="param.route">
    <mat-card class="thumbnail-card" *ngIf="!param.externalUrl">
      <mat-card-content>
        <mat-icon>{{param.icon}}</mat-icon>
        <div class="name-container">
          {{param.name}}
        </div>
        <div class="description">
          {{param.description}}
        </div>
      </mat-card-content>
    </mat-card>
  </a>
  <a target="_blank" [href]="param.externalUrl" *ngIf="param.externalUrl">
    <mat-card class="thumbnail-card">
      <mat-card-content>
        <mat-icon>{{param.icon}}</mat-icon>
        <div class="name-container">
          {{param.name}}
        </div>
        <div class="description">
          {{param.description}}
        </div>
      </mat-card-content>
    </mat-card>
  </a>
</div>
