<mat-card class="animated fadeIn">
  <mat-card-content>
    <div>
      <mat-radio-group (change)="onChange($event)" [(ngModel)]="selectedTheme">

        <div class="button-row" *ngFor="let t of allThemes">
          <label>{{t.name}} :</label>
          <button mat-fab [style.backgroundColor]="t.primary">Primary</button>
          <button mat-fab [style.backgroundColor]="t.accent">Accent</button>
          <button mat-fab [style.backgroundColor]="t.warn">Warn</button>
          <mat-radio-button [value]="t.className">Apply</mat-radio-button>
        </div>

      </mat-radio-group>
      <hr><br>
      <div class="button-row">
        <label>Menu Background Image:</label>
        <mat-slide-toggle (change)="onBackgroundToggle($event)" [checked]="meunBackImage">{{meunBackImage == true ? 'Enable' : 'Disable' }}</mat-slide-toggle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
