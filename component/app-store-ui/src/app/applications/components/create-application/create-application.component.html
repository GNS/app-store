<div fxLayout="column" fxLayoutGap="20px">

  <div class="intro-container">
    <h1 class="animated fadeInDown">Create App</h1>
    <div class="intro-text animated fadeIn">
      <p>Applications allow you to use a single access token to invoke a collection of APIs and to subscribe to one API multiple times with different SLA levels.</p>
    </div>
  </div>

  <mat-card class="info-table animated fadeInDown" fxFlex="">
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="20px" fxLayoutWrap class="sub-form" #appForm="ngForm" novalidate>
      
        <div class="add-app-container" fxLayout="column">
          <mat-form-field>
            <input matInput name="appName" #appName="ngModel" [(ngModel)]="application.name"  required placeholder="Application Name">
    
            <mat-error *ngIf="appName.hasError('required')">Application name is required</mat-error>
          </mat-form-field>
    
    
          <mat-form-field>
            <textarea matInput required name="description" #description="ngModel" [(ngModel)]="application.description" placeholder="Description"></textarea>
            <mat-error *ngIf="description.hasError('required')">Description is required</mat-error>
          </mat-form-field>
    
          <div fxFlex="100%" fxLayoutAlign="end center" fxLayoutGap="10px" >
              <button mat-raised-button type="button" [routerLink]="['/applications']" >Cancel</button>
              <button mat-raised-button type="submit" color="accent" [routerLink]="['/applications']">Create</button>
            </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
